<div class="modal">
  <ion-header-bar>
    <h1 class="title">Kredi Kartı Tanımı</h1>
  </ion-header-bar>
  <ion-content>
    <div class="list">
      <div class="row">Kart Numarası</div>
      <div class="row">
        <div class="col col-25"><input type="tel" ng-model="creditcard.part1" maxlength="4" class="odesh-input" style="width: 100%;"></div>
        <div class="col col-25"><input type="tel" ng-model="creditcard.part2" maxlength="4"  class="odesh-input" style="width: 100%;"></div>
        <div class="col col-25"><input type="tel" ng-model="creditcard.part3"  maxlength="4" class="odesh-input" style="width: 100%;"></div>
        <div class="col col-25"><input type="tel" ng-model="creditcard.part4"  maxlength="4" class="odesh-input" style="width: 100%;"></div>
      </div>
      <div class="row">Geçerlik Tarihi</div>
      <div class="row">
        <div class="col col-25"><input type="tel" ng-model="creditcard.month"  maxlength="2" placeholder="Ay" class="odesh-input" style="width: 100%;"></div>
        <div class="col col-25"><input type="tel" ng-model="creditcard.year"  maxlength="2" placeholder="Yıl" class="odesh-input" style="width: 100%;"></div>
      </div>

      <div class="row">Güvenlik Kodu</div>
      <div class="row">
        <div class="col col-25"><input type="text" ng-model="creditcard.cvc2"  maxlength="3" placeholder="CVC2" class="odesh-input" style="width: 100%;"></div>
      </div>
    </div>

    <button class="button button-full odesh-button" ng-click="closeModal2(true)">KAYDET</button>
    <button class="button button-full odesh-button" ng-click="closeModal2(false)">İPTAL</button>
  </ion-content>
</div>
