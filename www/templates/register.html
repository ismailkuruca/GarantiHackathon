<ion-view view-title="Kaydol">
  <ion-content>
    <div class="list">
      <label class="item item-input">
        <span class="input-label">Kullanıcı Adı</span>
        <input type="text" ng-model="user.username">
      </label>
      <label class="item item-input">
        <span class="input-label">Şifre</span>
        <input type="password" ng-model="user.password">
      </label>
    </div>
    <div class="padding">
      <button class="button button-block button-positive" ng-click="register(user)">
        Kaydol ve Giriş Yap
      </button>
    </div>
  </ion-content>
</ion-view>
