<ion-view view-title="Giriş Yap" hide-nav-bar="true">
  <ion-content has-header="false">
    <img style="width: 100vw; margin-top: 30px;" src="img/odesh-logo-1.png"/>

    <div class="list" style="margin-bottom: 5px; margin-top: 20px;">
      <input type="text" ng-model="user.username" placeholder="kullanıcı adı" class="odesh-input">
      <input type="password" ng-model="user.password" placeholder="şifre" class="odesh-input">

    </div>
    <div class="list" style="margin-top: 40px;">
      <button class="button button-block odesh-button" ng-click="login()">
        ÜYE GİRİŞİ
      </button>
      <button class="button button-block odesh-button-empty" ng-click="showRegistrationPage()">
        ÜYE OL
      </button>
    </div>
  </ion-content>
</ion-view>
